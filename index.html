<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Music | Player</title>
</head>

<body>


  <div class="card">
    <div class="top-area">
      <i class="material-icons">
        expand_more
      </i>
      <h2>Now Playing</h2>
      <i class="material-icons">
        more_horiz
      </i>
    </div>
    <div class="image">
      <img alt="">
    </div>
    <div class="song-details">
      <h2></h2>
      <p></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio></audio>
      </div>
      <div class="timer">
        <span class="currentTimer">00:00</span>
        <span class="EndOfTime">00:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat" class="material-icons" title="Playlist looped">
        repeat
      </i>
      <i class="material-icons prev">
        skip_previous
      </i>
      <div class="play">
        <i class="material-icons">
          play_arrow
        </i>
      </div>
      <i class="material-icons next">
        skip_next
      </i>
      <span class="material-icons">
        queue_music
      </span>
    </div>
  </div>



  <script src="JS/app.js"></script>
  <script src="JS/main.js"></script>
</body>

</html>
